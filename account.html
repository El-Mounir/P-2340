<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="C:\Users\melbaabo\Desktop\Mes docs\Mes Projets\Web-Project\Snipe\index.css">
     <title>Sign up</title>
   </head>
   <body>
      <header></header>
      <section>
        <div class="sign-in">
            <h2 class="sign-title"><span>Snipe</span> account sign In</h2>
            <form class="form">
                <div class="user">
                    <label for="username" class="login">Username</label>
                    <br>
                    <input type="text" id="username" name="login" required>
                    <hr>
                </div>
                <br>
                <div class="pass">
                    <label for="password" class="login">Password</label>
                    <br>
                    <input type="password" id="password" name="login" required>
                    <hr>
                </div>
                <br>
                <!--submit button-->
                <div class="submit-button">
                    <input type="submit" value="Sign in" class="button">
                </div>
            </form>
        </div>
      </section>
   </body>
</html>
